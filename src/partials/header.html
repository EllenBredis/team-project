    <button class="menu-burger" type="button" data-menu-open>
      <svg width="28" height="28">

    <nav class="nav">
      <ul class="nav__list list">

<!-- Mobile menu -->

  <div class="menu-container">

      </li>
      <li class="mobile-nav-item">

      </li>
      <li class="mobile-nav-item">
        <a href="#menu" class="mobile-link link">Menu</a>

      <li class="mobile-nav-item">

      </li>
    </ul>

</div>


<!-- Modal -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal__close-btn" data-modal-close>
      <svg class="modal__close-icon" width="24" height="24">
        <use href="./images/icons.svg#menu-close"></use>
      </svg>
    </button>
    <form class="modal-form" novalidate>
      <strong class="modal-form__contact-head">Order Form</strong>
      <div
        class="modal-form__group"
        role="group"
        aria-labelledby="contact_head"
        id="contact_head"
      >
        <label class="modal-form__field">
          <span class="modal-form__label">Name</span>
          <input
            class="modal-form__input"
            type="text"
            name="name"
            required
            minlength="2"
            maxlength="25"
            placeholder="Your name"
            required
          />
          <div class="modal-form-notfication">
            <svg class="modal-notfication__icon" width="12" height="22">
              <use href="./images/icons.svg#sign"></use>
            </svg>
            <span> The name must be between 3 and 25 characters </span>
          </div>
        </label>

        <label class="modal-form__field">
          <span class="modal-form__label">Phone number</span>
          <input
            class="modal-form__input add"
            type="tel"
            name="tel"
            placeholder="+38(0_ _) _ _ _   _ _   _ _"
            pattern="^+380\d{3}\d{2}\d{2}\d{2}$"
            minlength="13"
            maxlength="13"
            required
          />
          <div class="modal-form-notfication">
            <svg class="modal-notfication__icon" width="12" height="22">
              <use href="./images/icons.svg#sign"></use>
            </svg>
            <span> This phone must be in the format +380990000000 </span>
          </div>
        </label>

        <label class="modal-form__field">
          <span class="modal-form__label">E-mail</span>
          <input
            class="modal-form__input add"
            type="email"
            name="email"
            placeholder="example@gmail.com"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            title="Invalid email address"
            required
          />
          <div class="modal-form-notfication">
            <svg class="modal-notfication__icon" width="12" height="22">
              <use href="./images/icons.svg#sign"></use>
            </svg>
            <span> Please enter a valid email address </span>
          </div>
        </label>
      </div>

      <button
        class="btn modal-form__btn"
        type="submit"
        title="All fields are required"
      >
        Send
      </button>
    </form>
  </div>
</div>

<script src="./js/menu.js"></script>
